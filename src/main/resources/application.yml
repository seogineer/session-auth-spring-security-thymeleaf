spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;AUTO_SERVER=TRUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  allowed:
    resources: /h2-console/**

  devtools:
    livereload:
      enabled: true
  resources:
    static-locations:
      file: src/main/resources/static/
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

server:
  servlet:
    session:
      timeout: 60

